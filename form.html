<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>
<body>
   <form>
    <fieldset>
    <legend>Add User</legend>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="first_name" id="firstName" placeholder="First Name">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="last_name" id="lastName" placeholder="Last Name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="user_email" id="userEmail" placeholder="Email">
    </div>
    </fieldset>
    <br>

    <div class="form-group">
        <label for="status-select">Choose a status</label>
        <select name="status" id="status-select">
            <option value="">--Please choose an option--</option>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
        </select>    
    </div>

    <p>
        Choose your favourite programming language
    </p>

    <div class="form-group">
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>
    </div>

    <div class="form-group">
        <input type="radio" name="language" id="css" value="css">
        <label for="css">CSS</label>
    </div>

    <div class="form-group">
        <input type="radio" name="language" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label>
    </div><br>

    <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" name="user_comment" id="userComment" placeholder="Comments">
    </div><br>

    <div class="form-group">
        <label for="currentDate">Date</label>
        <input type="date" name="current_date" id="currentDate">
    </div><br>

    <div class="form-group">
        <label for="newsletter">Sign up for the newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter">
    </div>

    <div class="form-group">
        <label for="terms">Agree to terms and conditions</label>
        <input type="checkbox" name="terms" id="terms">
    </div><br>

    <div class="form-group">
        <input type="submit" value="Submit">
    </div>
   </form> 
</body>
</html>
