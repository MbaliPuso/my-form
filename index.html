<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Survey</title>
</head>
<body>
    <div class="container">
   <form class="row g-3" id="search-form">
    <fieldset>
    <legend>Add User</legend>

    <div class="input-group input-group-lg">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" id="firstName" placeholder="First Name">
    </div>

    <div class="input-group input-group-lg">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Last Name">
    </div>

    <div class="input-group input-group-lg">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" name="user_email" id="userEmail" placeholder="Email">
    </div>
    </fieldset>
    <br>

    <div class="form-group col-md-4">
        <label for="status-select">Choose a status</label>
        <select name="status" id="status-select">
            <option value="">--Please choose an option--</option>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
        </select>    
    </div>

    <p>
        Choose your favourite programming language
    </p>

    <div class="form-group">
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>
    </div>

    <div class="form-group">
        <input type="radio" name="language" id="css" value="css">
        <label for="css">CSS</label>
    </div>

    <div class="form-group">
        <input type="radio" name="language" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label>
    </div><br>

    <div class="input-group input-group-lg">
        <label for="comments">Comments</label>
        <input type="text" class="form-control" name="user_comment" id="userComment" placeholder="Comments">
    </div><br>

    <div class="form-group col-md-6">
        <label for="currentDate" class="form-label">Date</label>
        <input type="date" name="current_date" id="currentDate">
    </div><br>

    <div class="form-group col-md-12">
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Sign up for the newsletter</label>
    </div>

    <div class="form-group col-md-12">
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Agree to terms and conditions</label>
    </div><br>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary" id="search-form">Submit</button>
    </div>
   </form>
</div>
   
   <script src="app.js"></script>
</body>
</html>
